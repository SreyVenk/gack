<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .menu-option {
      background: #007bff;
      color: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      display: block;
    }
    .menu-option:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Welcome to Guac-And-Roll</h2>
  <a href="/menu" class="menu-option">Order Food</a>
  <a href="/order-history" class="menu-option">Order History</a>
  <a href="/account" class="menu-option">Account Settings</a>
</div>
</body>
</html>
